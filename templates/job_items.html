<div class="item">
    <h3>{{job['title']}}</h3>
    <div class="location"><b>Location: </b>{{job['location']}}</div>
    {% if 'salary' in job %}
    <div class="salary"><b>Salary: </b>{{job['currency']}}&nbsp;{{job['salary']}}</div>
    {% endif %}
    <div class="center"><button class="apply btn btn-secondary">Apply</button></div>
</div>
